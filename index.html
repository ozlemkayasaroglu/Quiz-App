<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="btn_start">
            <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
       
         <div class="text_desc">
             <p>Testteki tüm soruları doğru yanıtlamanız halinde 'Katılım Belgesi' almaya hak kazanacaksınız. </p>
         </div>

        <div class="card quiz_box">
            <header class="card-header">
                <div class="title">Quiz App</div>
                <div class="timer">
                    <div class="time_text">Kalan Süre</div>
                    <div class="time_second">15</div>
                </div>


        <div class="time_line">

        </div>

            </header>
            <section class="card-body">
                <div class="question_text">
                </div>
                <div class="option_list">
                  
                </div>
            </section>
            <footer class="card-footer">
                <div class="question_index"></div>
                <button class="next_btn btn btn-primary btn-sm">Sonraki Soru</button>
                </div>
            </footer>
        </div>

<div class="card score_box">
    <div class="icon"><i class="fas fa-crown"></i></div>
    <div class="score_text">Toplam 4 sorudan 2 doğru cevap verdiniz.</div>
    <div class="buttons">
        <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
        <button class="btn btn-primary btn_quit">Testi Bitir</button>
        <button id="cert" class="btn btn-success btn_cert">Katılım Belgesi Al</button>
    </div> 
</div>


    <script src="soru.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>

</body>
</html>
